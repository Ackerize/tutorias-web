<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google home</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-list">
          <li class="nav-item">Gmail</li>
          <li class="nav-item">Images</li>
          <li><img class="menu-icon" src="./assets/menu.svg" alt="menu" /></li>
          <li>
            <img class="avatar-icon" src="./assets/avatar.svg" alt="avatar" />
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="logo-input-container">
        <img class="logo" src="./assets/google.svg" />
        <div class="search-input">
          <img
            class="input-icon search-icon"
            src="./assets/search.svg"
            alt="search"
          />
          <input type="text" placeholder="Search Google or type a URL" />
          <img
            class="input-icon microphone-icon"
            src="./assets/microphone.svg"
            alt="microphone"
          />
        </div>
      </div>
      <div class="apps-container">
        <ul class="apps-list">
          <li>
            <a class="apps-item" href="https://www.google.com/gmail/about/" target="_blank">
              <img class="apps-icon" src="./assets/gmail.svg" alt="Gmail" />
            </a>
            <p>Gmail</p>
          </li>
          <li>
            <a class="apps-item">
              <img
                class="apps-icon"
                src="./assets/calendar.svg"
                alt="Calendar"
              />
            </a>
            <p>Calendar</p>
          </li>
          <li>
            <a class="apps-item">
              <img class="apps-icon" src="./assets/drive.svg" alt="Drive" />
            </a>
            <p>Drive</p>
          </li>
          <li>
            <a class="apps-item" href="https://meet.google.com/" target="_blank">
              <img class="apps-icon" src="./assets/meet.svg" alt="Meet" />
            </a>
            <p>Meet</p>
          </li>
          <li>
            <a class="apps-item">
              <img class="apps-icon" src="./assets/keep.svg" alt="Keep" />
            </a>
            <p>Keep</p>
          </li>
          <li>
            <a class="apps-item">
              <img class="apps-icon" src="./assets/photos.svg" alt="Photos" />
            </a>
            <p>Photos</p>
          </li>
          <li>
            <a class="apps-item">
              <img class="apps-icon" src="./assets/youtube.svg" alt="Youtube" />
            </a>
            <p>Youtube</p>
          </li>
          <li>
            <a class="apps-item">
              <img
                class="apps-icon"
                src="./assets/translate.svg"
                alt="Translate"
              />
            </a>
            <p>Translate</p>
          </li>
          <li>
            <a class="apps-item">
              <img class="apps-icon" src="./assets/news.svg" alt="News" />
            </a>
            <p>News</p>
          </li>
          <li>
            <a class="apps-item">
              <img class="apps-icon" src="./assets/add.svg" alt="Add" />
            </a>
            <p>Add</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
